<!DOCTYPE html>
<html>
<head>
<title>سامانه تحلیل مکانی بازار</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position:fixed;
  width: 100%;
  max-width: 100%;
}

.container img {
  width: 100%;
  height: auto;
}

.container2 .btn {
  position: absolute;
  top:7%;
  left: 95%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #08d5f5;
  color: white;
  font-size: 16px;
  padding: 15px 38px;
  border: none;
  cursor: pointer;
  border-radius: 8px;
  text-align: center;
}
.container .btn {
  position: absolute;
  top:5.2%;
  left: 87%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #08d5f5;
  color: white;
  font-size: 16px;
  padding: 15px 20px;
  border: none;
  cursor: pointer;
  border-radius: 8px;
  text-align: center;
}
.container .btn:hover {
  background-color: rgb(227, 15, 15);
}

.container2 .btn:hover {
  background-color: rgb(227, 15, 15);
}
</style>
</head>
<body>
<div class="container">
  <img src="intro-bg.jpg" alt="Snow" style="width:100%" >
  <a href='https://aahmadi88.github.io/chainmap/'>
    <button class="btn"> خرده فروشی</button>
</a>
</div>
<div class="container2">
  <a href='https://aahmadi88.github.io/bank/'>
    <button class="btn">بانک</button>
</div>

</html>
