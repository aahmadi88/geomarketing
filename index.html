<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Vazirmatn, sans-serif;
}

.bgimg {
  background-image: url('intro-bg.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  font-size: 22px;
  color: rgb(5, 247, 247);
  font-family: Vazirmatn, sans-serif;

}

hr {
  margin: auto;
  width: 20%;
}

.gfg {
background-color: rgb(66, 227, 241);
border: 2px solid rgb(244, 244, 244);
color: rgb(244, 250, 244);
padding: 5px 10px;
text-align: center;
display: inline-block;
font-size: 15px;
margin: 10px 30px;
cursor: pointer;
font-family: Vazirmatn, sans-serif;
}

.button3:hover {
    background-color: #7083ed;
    color: white;
  }




</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>Logo</p>

    <form  action="https://aahmadi88.github.io/bank/">
  
        <button class = "gfg button3"  type="submit">

</form>


  </div>

  </div>
</div>

</body>
</html>
